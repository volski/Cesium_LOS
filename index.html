<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Line of Sight with CesiumJS</title>
    <script async src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="lineOfSightResult">
        Line of Sight: Checking...
    </div>
    <div id="cesiumContainer"></div>
       <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p><strong>Entity Info:</strong></p>
            <p>Name: <span id="entityName"></span></p>
            <p>Latitude: <span id="entityLat"></span></p>
            <p>Longitude: <span id="entityLon"></span></p>
            <p>Height: <span id="entityHeight"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
</body>

</html>
